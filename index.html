<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Krutidev Writer</title>
        <!-- bootstrap-css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- custom-css -->
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png"> 
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png"> 
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png"> 
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark display-5">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="#"> <img src="logo2.svg" width="30" height="30" class="d-inline-block align-top logo_img" alt="K-Writer">&nbsp; Writer </a>
            </div>
        </nav>
        <div class="container d-flex justify-content-around flex-row toolBar">
            <span class="bold"><img src="bold.svg" width="25" height="25" alt="Bold"></span>
            <span class="italic"><img src="italic.svg" width="25" height="25" alt="Italic"></span>
            <span class="textBlue"><img src="blue.svg" width="25" height="25" alt="blue Text"></span>
            <span class="textWhite"><img src="white.svg" width="25" height="25" alt="White Text"></span>
            <span class="removeStyle"><img src="remove-style.svg" width="25" height="25" alt="Remove Format"></span>
            <span class="clearScr"><img src="clear.svg" width="25" height="25" alt="Clear"></span>
        </div>
        <div class="container d-flex justify-content-center">
          <div><textarea class="textBox white" id="textBox" rows="6"></textarea> </div>  
        </div>
        
        
        
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <!-- custom-js -->
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
